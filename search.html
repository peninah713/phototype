<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Search</title>
  <style>
    :root {
      --bg1: #1b1a34;
      --accent: #c92b2b;
      --light: #ffffff;
      --muted: #b8b9c9;
    }

    body {
      background: var(--bg1);
      color: var(--light);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #25233c;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      border-bottom: 2px solid var(--accent);
    }

    .logo {
      color: var(--accent);
      font-size: 1.5em;
      font-weight: 700;
    }

    .top-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .top-actions button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .top-actions button:hover {
      background: #ff4444;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: flex-start;
      padding-top: 100px;
      z-index: 1000;
    }

    /* Search modal */
    .modal {
      background: #fff;
      color: #222;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-header {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid #eee;
      position: relative;
    }

    .modal-header input {
      width: 100%;
      padding: 10px 40px 10px 35px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 1em;
      outline: none;
    }

    .modal-header .close-btn {
      position: absolute;
      right: 20px;
      font-size: 1.3em;
      cursor: pointer;
      color: #888;
      transition: color 0.3s;
    }

    .modal-header .close-btn:hover {
      color: var(--accent);
    }

    .modal-content {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px 0;
    }

    .result-item {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .result-item:hover {
      background: #f8f8f8;
    }

    .icon {
      width: 36px;
      height: 36px;
      background: #f2f2f2;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
      margin-right: 10px;
    }

    .result-info h4 {
      margin: 0;
      font-size: 1em;
      color: #222;
    }

    .result-info p {
      margin: 2px 0 0;
      font-size: 0.85em;
      color: #555;
    }

    .badge {
      background: var(--accent);
      color: white;
      padding: 2px 6px;
      border-radius: 5px;
      font-size: 0.7em;
      margin-left: 6px;
    }

    .modal-footer {
      text-align: center;
      padding: 10px;
      background: #f7f7f7;
      font-size: 0.9em;
      color: #666;
      border-top: 1px solid #eee;
    }

    /* Empty state */
    .empty {
      text-align: center;
      padding: 40px;
      color: #777;
    }

    .empty span {
      font-size: 3em;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">‚öΩ LiveScore</div>
  <div class="top-actions">
    <button onclick="openSearch()">üîç Search</button>
  </div>
</header>

<!-- Overlay -->
<div class="overlay" id="overlay">
  <div class="modal">
    <div class="modal-header">
      <input type="text" id="searchInput" placeholder="Search videos, players, clubs..." oninput="filterResults()" autofocus />
      <span class="close-btn" onclick="closeSearch()">‚úñ</span>
    </div>
    <div class="modal-content" id="resultsList"></div>
    <div class="modal-footer" id="footerText"></div>
  </div>
</div>

<script>
  const results = [
    { id: 1, type: 'video', title: 'Barcelona vs Real Madrid - El Clasico Highlights', subtitle: 'Football Highlights HD', category: 'Highlights', icon: '‚ñ∂Ô∏è' },
    { id: 2, type: 'video', title: 'Best Football Skills & Tricks 2024', subtitle: 'Skills Academy', category: 'Skills', icon: 'üé¨' },
    { id: 3, type: 'video', title: 'Champions League Final - Stadium Atmosphere', subtitle: 'Football Fans', category: 'Fan Zone', icon: 'üì∫' },
    { id: 4, type: 'user', title: 'James Ochieng', subtitle: 'Forward ‚Ä¢ Gor Mahia FC', category: 'Player', icon: 'üë§' },
    { id: 5, type: 'event', title: 'Champions League Final', subtitle: 'June 10, 2024 ‚Ä¢ Wembley', category: 'Event', icon: 'üìÖ' },
    { id: 6, type: 'club', title: 'Gor Mahia FC', subtitle: 'Nairobi, Kenya', category: 'Club', icon: 'üèüÔ∏è' },
  ];

  const overlay = document.getElementById('overlay');
  const resultsList = document.getElementById('resultsList');
  const footerText = document.getElementById('footerText');
  const searchInput = document.getElementById('searchInput');

  function openSearch() {
    overlay.style.display = 'flex';
    setTimeout(() => searchInput.focus(), 100);
  }

  function closeSearch() {
    overlay.style.display = 'none';
    searchInput.value = '';
    resultsList.innerHTML = '';
    footerText.innerHTML = '';
  }

  function filterResults() {
    const query = searchInput.value.toLowerCase().trim();
    const filtered = results.filter(r =>
      r.title.toLowerCase().includes(query) ||
      r.subtitle.toLowerCase().includes(query)
    );

    if (query === '') {
      resultsList.innerHTML = `<div class="empty"><span>üîé</span>Start typing to search...</div>`;
      footerText.innerHTML = '';
      return;
    }

    if (filtered.length === 0) {
      resultsList.innerHTML = `<div class="empty">No results found for "<b>${query}</b>"</div>`;
      footerText.innerHTML = '';
      return;
    }

    resultsList.innerHTML = filtered.map(r => `
      <div class="result-item" onclick="alert('Opening ${r.title}')">
        <div class="icon">${r.icon}</div>
        <div class="result-info">
          <h4>${r.title} <span class="badge">${r.category}</span></h4>
          <p>${r.subtitle}</p>
        </div>
      </div>
    `).join('');

    footerText.innerHTML = `Found ${filtered.length} result${filtered.length > 1 ? 's' : ''}`;
  }

  // Initial message
  resultsList.innerHTML = `<div class="empty"><span>üîé</span>Start typing to search...</div>`;
</script>

</body>
</html>
