<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Tour - FootballHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: white;
        }

        /* Main App Preview (Behind overlay) */
        .app-preview {
            filter: blur(4px);
            pointer-events: none;
        }

        .preview-nav {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Onboarding Overlay */
        .onboarding-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .onboarding-card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            max-width: 500px;
            width: 100%;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            cursor: pointer;
            color: #a0aec0;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: #f7fafc;
            color: #718096;
        }

        .tour-content {
            text-align: center;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: #1e1b4b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .tour-content h3 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            color: #1a202c;
        }

        .tour-content p {
            color: #718096;
            font-size: 1.125rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        /* Progress Dots */
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .dot {
            height: 8px;
            border-radius: 999px;
            transition: all 0.3s;
        }

        .dot.active {
            width: 32px;
            background: #1e1b4b;
        }

        .dot.completed {
            width: 8px;
            background: #10b981;
        }

        .dot.upcoming {
            width: 8px;
            background: #cbd5e0;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            flex: 1;
            padding: 0.875rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #1e1b4b;
            color: white;
        }

        .btn-primary:hover {
            background: #2d2a5f;
        }

        .btn-outline {
            background: transparent;
            color: #718096;
            border: 1px solid #e2e8f0;
        }

        .btn-outline:hover {
            background: #f7fafc;
        }

        .step-counter {
            text-align: center;
            color: #a0aec0;
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        .icon {
            width: 32px;
            height: 32px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .icon-small {
            width: 20px;
            height: 20px;
        }

        .icon-white {
            stroke: white;
        }

        @media (max-width: 640px) {
            .onboarding-card {
                padding: 2rem 1.5rem;
            }

            .tour-content h3 {
                font-size: 1.5rem;
            }

            .tour-content p {
                font-size: 1rem;
            }

            .button-group {
                flex-direction: column-reverse;
            }
        }
    </style>
</head>
<body>
    <!-- App Preview (Blurred Background) -->
    <div class="app-preview">
        <div class="preview-nav">
            <div style="font-size: 1.5rem; font-weight: 600; color: #1e1b4b;">FootballHub</div>
        </div>
        <div class="preview-content">
            <h1 style="font-size: 2rem; margin-bottom: 1rem;">Featured Videos</h1>
            <div style="height: 400px; background: #f7fafc; border-radius: 12px;"></div>
        </div>
    </div>

    <!-- Onboarding Overlay -->
    <div class="onboarding-overlay" id="onboarding-overlay">
        <div class="onboarding-card">
            <button class="close-btn" onclick="skipTour()">
                <svg class="icon-small" viewBox="0 0 24 24">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <div class="tour-content">
                <div class="icon-circle">
                    <svg class="icon icon-white" id="step-icon" viewBox="0 0 24 24">
                        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                        <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                        <path d="M4 22h16"></path>
                        <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                        <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                        <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
                    </svg>
                </div>

                <h3 id="step-title">Welcome to FootballHub!</h3>
                <p id="step-description">Let's take a quick tour of your personalized dashboard</p>

                <div class="progress-dots" id="progress-dots"></div>

                <div class="button-group">
                    <button class="btn btn-outline" id="skip-btn" onclick="skipTour()">
                        Skip Tour
                    </button>
                    <button class="btn btn-primary" id="next-btn" onclick="nextStep()">
                        <span id="btn-text">Next</span>
                        <svg class="icon-small" viewBox="0 0 24 24" id="btn-icon">
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                            <polyline points="12 5 19 12 12 19"></polyline>
                        </svg>
                    </button>
                </div>

                <p class="step-counter">
                    Step <span id="current-step">1</span> of <span id="total-steps">5</span>
                </p>
            </div>
        </div>
    </div>

    <script>
        let currentStepIndex = 0;
        let tourSteps = [];

        // Get user data
        const userData = JSON.parse(localStorage.getItem('footballhub_user') || '{}');
        const userType = userData.userType || 'player';

        // Define tour steps based on user type
        const allSteps = {
            common: [
                {
                    title: "Welcome to FootballHub!",
                    description: "Let's take a quick tour of your personalized dashboard",
                    icon: `
                        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                        <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                        <path d="M4 22h16"></path>
                        <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                        <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                        <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
                    `
                }
            ],
            player: [
                {
                    title: "Watch & Learn",
                    description: "Access training videos, match highlights, and tutorials from the Videos tab",
                    icon: `
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    `
                },
                {
                    title: "Share Your Journey",
                    description: "Post your highlights, training sessions, and connect with scouts on Social",
                    icon: `
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    `
                },
                {
                    title: "Attend Events",
                    description: "Find tryouts, tournaments, and training camps near you",
                    icon: `
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    `
                },
                {
                    title: "Build Your Profile",
                    description: "Showcase your stats, achievements, and get discovered by scouts",
                    icon: `
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    `
                }
            ],
            fan: [
                {
                    title: "Watch Live Matches",
                    description: "Stream live games and catch up on highlights in the Videos section",
                    icon: `
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    `
                },
                {
                    title: "Join the Community",
                    description: "Follow your favorite teams, share content, and engage with other fans",
                    icon: `
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    `
                },
                {
                    title: "Never Miss a Match",
                    description: "Track upcoming games, tournaments, and fan events",
                    icon: `
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    `
                },
                {
                    title: "Customize Your Feed",
                    description: "Follow teams and players to personalize your experience",
                    icon: `
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    `
                }
            ],
            club: [
                {
                    title: "Discover Talent",
                    description: "Use the Scout Discovery feature to find players that match your needs",
                    icon: `
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    `
                },
                {
                    title: "Engage Your Community",
                    description: "Share updates, match results, and build your club's following",
                    icon: `
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    `
                },
                {
                    title: "Organize Events",
                    description: "Post tryouts, tournaments, and training sessions",
                    icon: `
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    `
                },
                {
                    title: "Manage Your Club",
                    description: "Track team stats, manage rosters, and attract sponsors",
                    icon: `
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    `
                }
            ],
            sponsor: [
                {
                    title: "Find Partnerships",
                    description: "Browse players, clubs, and events for sponsorship opportunities",
                    icon: `
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    `
                },
                {
                    title: "Track Engagement",
                    description: "Monitor social reach and engagement of potential partners",
                    icon: `
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    `
                },
                {
                    title: "Sponsor Events",
                    description: "Find and sponsor tournaments, matches, and community events",
                    icon: `
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    `
                },
                {
                    title: "Manage Campaigns",
                    description: "Track your sponsorships and measure campaign performance",
                    icon: `
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    `
                }
            ]
        };

        // Build tour steps
        tourSteps = [...allSteps.common, ...(allSteps[userType] || allSteps.player)];

        function renderProgressDots() {
            const container = document.getElementById('progress-dots');
            container.innerHTML = '';
            
            tourSteps.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'dot';
                
                if (index === currentStepIndex) {
                    dot.classList.add('active');
                } else if (index < currentStepIndex) {
                    dot.classList.add('completed');
                } else {
                    dot.classList.add('upcoming');
                }
                
                container.appendChild(dot);
            });
        }

        function updateStep() {
            const step = tourSteps[currentStepIndex];
            
            document.getElementById('step-title').textContent = step.title;
            document.getElementById('step-description').textContent = step.description;
            document.getElementById('step-icon').innerHTML = step.icon;
            document.getElementById('current-step').textContent = currentStepIndex + 1;
            document.getElementById('total-steps').textContent = tourSteps.length;
            
            // Update button
            const btnText = document.getElementById('btn-text');
            const btnIcon = document.getElementById('btn-icon');
            
            if (currentStepIndex === tourSteps.length - 1) {
                btnText.textContent = 'Get Started';
                btnIcon.innerHTML = `
                    <polyline points="20 6 9 17 4 12"></polyline>
                `;
            } else {
                btnText.textContent = 'Next';
                btnIcon.innerHTML = `
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                `;
            }
            
            // Hide skip button on first step
            const skipBtn = document.getElementById('skip-btn');
            skipBtn.style.display = currentStepIndex > 0 ? 'flex' : 'none';
            
            renderProgressDots();
        }

        function nextStep() {
            if (currentStepIndex < tourSteps.length - 1) {
                currentStepIndex++;
                updateStep();
            } else {
                completeTour();
            }
        }

        function skipTour() {
            completeTour();
        }

        function completeTour() {
            localStorage.setItem('footballhub_onboarding_completed', 'true');
            window.location.href = 'index.html';
        }

        // Initialize
        updateStep();
    </script>
</body>
</html>
