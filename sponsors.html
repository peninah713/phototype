<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sponsor Marketplace | LiveScore</title>
  <style>
    :root {
      --bg1: #25233c;
      --bg2: #141228;
      --accent: #c92b2b;
      --card-bg: rgba(255,255,255,0.05);
      --text: #f3f3f6;
      --muted: #d9dbe3;
      --header-bg: rgba(37, 35, 60, 0.95);
    }

    body {
      background: var(--bg2);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      background: var(--header-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      border-bottom: 2px solid var(--accent);
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.4em;
      font-weight: 800;
      color: var(--accent);
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: var(--accent);
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: #1e1b3a;
      border-radius: 25px;
      padding: 5px 10px;
      width: 250px;
    }

    .search-bar input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      width: 100%;
      padding-left: 10px;
    }

    .top-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .top-actions button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .top-actions button:hover {
      background: #ff4444;
    }

    .profile-circle {
      background: var(--accent);
      color: white;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-weight: bold;
    }

    /* Page Container */
    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: var(--text);
    }

    .sponsor-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      transition: transform 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      margin: 0;
      color: white;
      font-size: 1.3em;
    }

    .card p {
      color: var(--muted);
      font-size: 0.9em;
      line-height: 1.5;
    }

    .badge {
      background: var(--accent);
      color: white;
      font-size: 0.8em;
      border-radius: 10px;
      padding: 3px 8px;
      display: inline-block;
      margin-top: 5px;
    }

    .metrics {
      margin-top: 15px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .metric {
      background: #1c1a3b;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }

    .metric span {
      display: block;
      font-size: 0.8em;
      color: var(--muted);
    }

    .metric strong {
      color: var(--text);
      font-size: 1.1em;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-top: 10px;
    }

    .tags span {
      background: rgba(255,255,255,0.1);
      color: var(--text);
      border-radius: 10px;
      padding: 3px 7px;
      font-size: 0.8em;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .buttons button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: #ff4444;
    }

    .btn-outline {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--muted);
    }

    .btn-outline:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">âš½ LiveScore</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="highlights.html">Highlights</a>
      <a href="events.html">Events</a>
      <a href="live.html">Live</a>
      <a href="stats.html">Stats</a>
      <a href="scout.html">Scout</a>
      <a href="#" class="active">Sponsors</a>
    </nav>
    <div class="top-actions">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search sponsorships..." onkeyup="searchSponsor()" />
      </div>
      <button onclick="signIn()">Sign In</button>
      <div class="profile-circle">P</div>
    </div>
  </header>

  <div class="container">
    <h1>Sponsor Marketplace</h1>
    <p>Connect with clubs, events, and athletes seeking sponsorships</p>

    <div class="sponsor-cards" id="sponsorList">
      <!-- Cards loaded by JS -->
    </div>
  </div>

  <script>
    const opportunities = [
      { name: "Gor Mahia FC", type: "Club", desc: "Premier League club seeking jersey sponsor for 2024/25 season.", reach: "500K", budget: "$50K - $100K", location: "Nairobi", tags: ["Premier League", "Fanbase"], duration: "1 year" },
      { name: "Nairobi Youth Tournament", type: "Event", desc: "Annual youth tournament for 32 teams.", reach: "150K", budget: "$10K - $25K", location: "Nairobi", tags: ["Youth", "Community"], duration: "3 months" },
      { name: "James Ochieng", type: "Player", desc: "Rising star forward seeking personal brand sponsors.", reach: "45K", budget: "$5K - $15K", location: "Nairobi", tags: ["Rising Star", "Brand"], duration: "6 months" },
      { name: "AFC Leopards", type: "Club", desc: "Historic club seeking stadium naming rights partner.", reach: "450K", budget: "$75K - $150K", location: "Nairobi", tags: ["Historic", "Naming Rights"], duration: "3 years" },
      { name: "Mombasa Beach Soccer", type: "Event", desc: "Unique beach soccer event with high visibility.", reach: "80K", budget: "$8K - $20K", location: "Mombasa", tags: ["Tourism", "Beach Soccer"], duration: "1 month" }
    ];

    const sponsorList = document.getElementById("sponsorList");

    function displaySponsors(list) {
      sponsorList.innerHTML = "";
      list.forEach(o => {
        sponsorList.innerHTML += `
          <div class="card">
            <h3>${o.name}</h3>
            <div class="badge">${o.type}</div>
            <p>${o.desc}</p>
            <div class="metrics">
              <div class="metric"><span>Reach</span><strong>${o.reach}</strong></div>
              <div class="metric"><span>Budget</span><strong>${o.budget}</strong></div>
              <div class="metric"><span>Location</span><strong>${o.location}</strong></div>
              <div class="metric"><span>Duration</span><strong>${o.duration}</strong></div>
            </div>
            <div class="tags">${o.tags.map(tag => `<span>${tag}</span>`).join("")}</div>
            <div class="buttons">
              <button class="btn-primary" onclick="alert('Interest expressed for ${o.name}')">Express Interest</button>
              <button class="btn-outline" onclick="alert('Viewing details for ${o.name}')">View Details</button>
            </div>
          </div>
        `;
      });
    }

    displaySponsors(opportunities);

    function searchSponsor() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = opportunities.filter(o => 
        o.name.toLowerCase().includes(query) ||
        o.type.toLowerCase().includes(query) ||
        o.location.toLowerCase().includes(query)
      );
      displaySponsors(filtered);
    }

    function signIn() {
      alert("Sign-in coming soon!");
    }
  </script>

</body>
</html>
