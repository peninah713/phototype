<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Marketplace | LiveScore</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* CSS Variables - Kept as requested */
        :root {
            --bg1: #25233c;
            --bg2: #141228;
            --accent: #c92b2b; /* Original Red/Accent */
            --card-bg: rgba(255,255,255,0.05);
            --text: #f3f3f6;
            --muted: #d9dbe3;
            --header-bg: rgba(37, 35, 60, 0.95);
        }

        /* General Reset and Body */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Using gradient background for consistency with the last version */
            background: linear-gradient(135deg, #0f0c29 0%, #24243e 50%, #302b63 100%);
            color: white;
            min-height: 100vh;
        }

        /* --- Global Header & Navigation Styles (Copied from previous optimized version) --- */

        /* Top Bar */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 25px;
            background: linear-gradient(135deg, #1a1a33 0%, #2a2a50 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
            gap: 20px;
        }

        .logo {
            font-weight: bold;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;
        }
        .logo i {
            color: #ff0000;
            font-size: 28px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(-3px); }
        }

        /* Search Bar Styles */
        .search-bar {
            display: flex;
            flex: 1;
            max-width: 500px;
            position: relative;
        }
        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .search-bar button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #ff0000, #cc0000);
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .search-bar button:hover {
            transform: translateY(-50%) scale(1.1);
        }
        .search-bar i {
            font-size: 18px;
        }

        /* Horizontal Navigation */
        .horizontal-nav {
            background: linear-gradient(135deg, #1a1a33 0%, #2a2a50 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 25px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        .nav-links {
            display: flex;
            gap: 2px;
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
        }
        .nav-link:hover {
            color: white;
            background: rgba(255, 0, 0, 0.1);
        }
        .nav-link.active {
            color: #ff0000;
            background: rgba(255, 0, 0, 0.15);
        }
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #ff0000;
            border-radius: 2px 2px 0 0;
        }

        /* Top Actions/Icons */
        .top-icons {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 22px;
            flex-shrink: 0;
        }
        .upload-btn {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
            font-size: 14px;
        }
        .top-icons > i {
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 50%;
        }
        .top-icons > i:hover {
            color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            transform: scale(1.2);
        }
        .sign-in-btn {
            padding: 10px 20px;
            border-radius: 25px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
            font-size: 14px;
            white-space: nowrap;
        }
        .sign-in-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.5);
        }

        /* --- Sponsor Card Specific Styles --- */
        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: var(--text);
            /* Consistent gradient heading */
            background: linear-gradient(135deg, #ff0000, #ff4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .sponsor-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
            /* Consistent box shadow on hover */
        }
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 15px rgba(0,0,0,0.6);
        }
        .card h3 {
            margin: 0;
            color: white;
            font-size: 1.3em;
        }
        .card p {
            color: var(--muted);
            font-size: 0.9em;
            line-height: 1.5;
        }
        .badge {
            background: var(--accent);
            color: white;
            font-size: 0.8em;
            border-radius: 10px;
            padding: 3px 8px;
            display: inline-block;
            margin-top: 5px;
        }
        .metrics {
            margin-top: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .metric {
            background: #1c1a3b;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }
        .metric span {
            display: block;
            font-size: 0.8em;
            color: var(--muted);
        }
        .metric strong {
            color: var(--text);
            font-size: 1.1em;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        .tags span {
            background: rgba(255,255,255,0.1);
            color: var(--text);
            border-radius: 10px;
            padding: 3px 7px;
            font-size: 0.8em;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .buttons button {
            flex: 1;
            padding: 10px; /* Slightly larger padding */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        .btn-primary:hover {
            background: #ff4444;
        }
        .btn-outline {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--muted);
        }
        .btn-outline:hover {
            background: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <header class="top-bar">
        <div class="logo">
            <i class='bx bx-football'></i> <span>Live Score</span>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search sponsorships...">
            <button onclick="searchSponsor()">
                <i class='bx bx-search'></i>
            </button>
        </div>
        <div class="top-icons">
            <button class="upload-btn" onclick="openUploadModal()">
                <i class='bx bx-plus'></i>
                <span>List Opportunity</span>
            </button>
            <i class='bx bx-bell' title="Notifications" onclick="showNotifications()"></i>
            <div class="sign-in-btn" onclick="signIn()">Sign In</div>
        </div>
    </header>

    <nav class="horizontal-nav">
        <div class="nav-container">
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <span>Home</span>
                </a>
                <a href="highlights.html" class="nav-link">
                    <span>Highlights</span>
                </a>
                <a href="events.html" class="nav-link">
                    <span>Events</span>
                </a>
                <a href="players.html" class="nav-link">
                    <span>Playes</span>
                </a>
                <a href="scout.html" class="nav-link"> 
                    <span>Scout</span>
                </a>
                 <a href="#" class="nav-link active">
                    <span>Sponsors</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Sponsor Marketplace</h1>
        <p>Connect with clubs, events, and athletes seeking sponsorships</p>

        <div class="sponsor-cards" id="sponsorList">
            </div>
    </div>

    <script>
        // 1. DATA AND DOM ELEMENTS
        const opportunities = [
            { name: "Gor Mahia FC", type: "Club", desc: "Premier League club seeking jersey sponsor for 2024/25 season.", reach: "500K", budget: "$50K - $100K", location: "Nairobi", tags: ["Premier League", "Fanbase"], duration: "1 year" },
            { name: "Nairobi Youth Tournament", type: "Event", desc: "Annual youth tournament for 32 teams.", reach: "150K", budget: "$10K - $25K", location: "Nairobi", tags: ["Youth", "Community"], duration: "3 months" },
            { name: "James Ochieng", type: "Player", desc: "Rising star forward seeking personal brand sponsors.", reach: "45K", budget: "$5K - $15K", location: "Nairobi", tags: ["Rising Star", "Brand"], duration: "6 months" },
            { name: "AFC Leopards", type: "Club", desc: "Historic club seeking stadium naming rights partner.", reach: "450K", budget: "$75K - $150K", location: "Nairobi", tags: ["Historic", "Naming Rights"], duration: "3 years" },
            { name: "Mombasa Beach Soccer", type: "Event", desc: "Unique beach soccer event with high visibility.", reach: "80K", budget: "$8K - $20K", location: "Mombasa", tags: ["Tourism", "Beach Soccer"], duration: "1 month" }
        ];

        const sponsorList = document.getElementById("sponsorList");
        const searchInput = document.getElementById("searchInput");

        // 2. OPTIMIZED DOM RENDERING (using map/join for performance)
        function displaySponsors(list) {
            // Check if the list is empty first
            if (list.length === 0) {
                 sponsorList.innerHTML = '<p style="text-align:center; color: var(--muted); grid-column: 1 / -1;">No sponsorship opportunities matched your search.</p>';
                 return;
            }

            // Use map to create an array of HTML strings, then join into a single string
            const sponsorHTML = list.map(o => `
                <div class="card">
                    <h3>${o.name}</h3>
                    <div class="badge">${o.type}</div>
                    <p>${o.desc}</p>
                    <div class="metrics">
                        <div class="metric"><span>Reach</span><strong>${o.reach}</strong></div>
                        <div class="metric"><span>Budget</span><strong>${o.budget}</strong></div>
                        <div class="metric"><span>Location</span><strong>${o.location}</strong></div>
                        <div class="metric"><span>Duration</span><strong>${o.duration}</strong></div>
                    </div>
                    <div class="tags">${o.tags.map(tag => `<span>${tag}</span>`).join("")}</div>
                    <div class="buttons">
                        <button class="btn-primary" onclick="expressInterest('${o.name}')">Express Interest</button>
                        <button class="btn-outline" onclick="viewDetails('${o.name}')">View Details</button>
                    </div>
                </div>
            `).join('');

            // Write to the DOM *once*
            sponsorList.innerHTML = sponsorHTML;
        }

        // 3. SEARCH FUNCTION
        function searchSponsor() {
            // Get the query, normalize, and trim
            const query = searchInput.value.toLowerCase().trim();
            
            const filtered = opportunities.filter(o => 
                o.name.toLowerCase().includes(query) ||
                o.type.toLowerCase().includes(query) ||
                o.location.toLowerCase().includes(query) ||
                o.tags.some(tag => tag.toLowerCase().includes(query)) // Search within tags too
            );
            
            displaySponsors(filtered);
        }
        
        // Attach event listener for best practice
        searchInput.addEventListener('keyup', searchSponsor);

        // 4. ACTION FUNCTIONS (Cleaned up for consistency)
        function signIn() {
            showToast("Signing in...");
        }

        function openUploadModal() {
            showToast("Opening 'List Opportunity' modal...");
        }

        function showNotifications() {
            showToast("ðŸ”” No new notifications");
        }
        
        function expressInterest(name) {
             showToast(`Interest expressed for ${name}! We'll be in touch.`);
        }
        
        function viewDetails(name) {
             showToast(`Viewing details for ${name}...`);
        }

        // 5. TOAST NOTIFICATION FUNCTIONALITY (Copied for consistency)
        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #ff0000, #cc0000);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                z-index: 1000;
                font-weight: 500;
                animation: slideIn 0.3s ease;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.3s ease';
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        // 6. INITIALIZATION
        displaySponsors(opportunities);
        console.log("Sponsor Marketplace ready!");
    </script>

</body>
</html>
