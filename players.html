<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scout Discovery | LiveScore</title>
  <style>
    :root {
      --bg1: #25233c;
      --bg2: #141228;
      --accent: #c92b2b;
      --card-bg: rgba(255,255,255,0.05);
      --text: #f3f3f6;
      --muted: #d9dbe3;
      --header-bg: rgba(37, 35, 60, 0.95);
    }

    body {
      background: var(--bg2);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      background: var(--header-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      border-bottom: 2px solid var(--accent);
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.4em;
      font-weight: 800;
      color: var(--accent);
    }

    .logo i {
      margin-right: 8px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: var(--accent);
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: #1e1b3a;
      border-radius: 25px;
      padding: 5px 10px;
      width: 250px;
    }

    .search-bar input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      width: 100%;
      padding-left: 10px;
    }

    .top-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .top-actions button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .top-actions button:hover {
      background: #ff4444;
    }

    .profile-circle {
      background: var(--accent);
      color: white;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-weight: bold;
    }

    /* Page Container */
    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: var(--text);
    }

    .players {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .player-card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }

    .player-card:hover {
      transform: scale(1.03);
    }

    .player-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .player-info h3 {
      margin: 0;
      color: white;
    }

    .player-info p {
      color: var(--muted);
      font-size: 0.9em;
      margin: 5px 0 0;
    }

    .rating {
      background: gold;
      color: black;
      font-weight: bold;
      padding: 3px 10px;
      border-radius: 10px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      text-align: center;
    }

    .stats div {
      flex: 1;
    }

    .stats span {
      display: block;
      font-weight: bold;
      color: white;
    }

    .skills {
      margin-top: 15px;
    }

    .bar {
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .bar-fill {
      height: 6px;
      background: var(--accent);
    }
  </style>
</head>
<body>

        /* Navigation */
        nav {

        .nav-links {

        .nav-link {

        /* Responsive */

            }

    </style>

  <div class="container">
    <h1>Scout Discovery</h1>
    <p>Find and recruit the best football talent in Kenya</p>

    <div class="players" id="playerList">
      <!-- Player cards will be loaded by JS -->
    </div>
  </div>

  <script>
    const players = [
      { name: "James Ochieng", age: 22, position: "Forward", club: "Gor Mahia FC", goals: 23, assists: 12, rating: 8.7, speed: 92, skill: 85 },
      { name: "Michael Wanjala", age: 19, position: "Midfielder", club: "Bandari FC", goals: 8, assists: 15, rating: 8.2, speed: 78, skill: 88 },
      { name: "David Kamau", age: 24, position: "Defender", club: "AFC Leopards", goals: 3, assists: 7, rating: 8.5, speed: 75, skill: 80 },
      { name: "Brian Omondi", age: 21, position: "Winger", club: "Ulinzi Stars", goals: 14, assists: 18, rating: 8.4, speed: 94, skill: 82 },
      { name: "Kevin Otieno", age: 20, position: "Goalkeeper", club: "Tusker FC", goals: 0, assists: 0, rating: 8.0, speed: 70, skill: 86 },
    ];

    const playerList = document.getElementById("playerList");

    function displayPlayers(list) {
      playerList.innerHTML = "";
      list.forEach(player => {
        playerList.innerHTML += `
          <div class="player-card">
            <div class="player-header">
              <div class="player-info">
                <h3>${player.name}</h3>
                <p>${player.age} yrs • ${player.position}</p>
                <p>${player.club}</p>
              </div>
              <div class="rating">${player.rating}</div>
            </div>
            <div class="stats">
              <div><span>${player.goals}</span>Goals</div>
              <div><span>${player.assists}</span>Assists</div>
            </div>
            <div class="skills">
              <p>Speed</p>
              <div class="bar"><div class="bar-fill" style="width:${player.speed}%;"></div></div>
              <p>Skill</p>
              <div class="bar"><div class="bar-fill" style="width:${player.skill}%;"></div></div>
            </div>
          </div>
        `;
      });
    }

    displayPlayers(players);

    function searchPlayer() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = players.filter(p => p.name.toLowerCase().includes(query) || p.club.toLowerCase().includes(query) || p.position.toLowerCase().includes(query));
      displayPlayers(filtered);
    }

    function signIn() {
      alert("Sign-in functionality coming soon!");
    }
  </script>
