<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>Scout Discovery | LiveScore</title>
    <style>
        /* CSS Variables - Consistent Dark Theme */
        :root {
            --bg1: #25233c;
            --bg2: #141228;
            --accent: #c92b2b; /* Original Red/Accent */
            --card-bg: rgba(255,255,255,0.05);
            --text: #f3f3f6;
            --muted: #d9dbe3;
            --header-bg: rgba(37, 35, 60, 0.95);
        }

        /* General Reset and Body */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #24243e 50%, #302b63 100%);
            color: white;
            min-height: 100vh;
        }

        /* --- Global Header & Navigation Styles --- */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 25px;
            background: linear-gradient(135deg, #1a1a33 0%, #2a2a50 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
            gap: 20px;
        }

        .logo {
            font-weight: bold;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            flex-shrink: 0;
        }
        .logo i {
            color: #ff0000;
            font-size: 28px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            60% { transform: translateY(-3px); }
        }

        /* Search Bar Styles */
        .search-bar {
            display: flex;
            flex: 1;
            max-width: 500px;
            position: relative;
        }
        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .search-bar input:focus {
            border-color: #ff0000;
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.01);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }
        .search-bar button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #ff0000, #cc0000);
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            color: white;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .search-bar button:hover {
            background: linear-gradient(135deg, #cc0000, #aa0000);
            transform: translateY(-50%) scale(1.1);
        }

        /* Horizontal Navigation */
        .horizontal-nav {
            background: linear-gradient(135deg, #1a1a33 0%, #2a2a50 100%);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 25px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        .nav-links {
            display: flex;
            gap: 2px;
        }
        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 15px 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
        }
        .nav-link:hover {
            color: white;
            background: rgba(255, 0, 0, 0.1);
        }
        .nav-link.active {
            color: #ff0000;
            background: rgba(255, 0, 0, 0.15);
        }
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #ff0000;
            border-radius: 2px 2px 0 0;
        }

        /* Top Actions/Icons */
        .top-icons {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 22px;
            flex-shrink: 0;
        }
        .upload-btn {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
            font-size: 14px;
        }
        .top-icons > i {
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 50%;
        }
        .top-icons > i:hover {
            color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            transform: scale(1.2);
        }
        .sign-in-btn {
            padding: 10px 20px;
            border-radius: 25px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
            font-size: 14px;
            white-space: nowrap;
        }
        .sign-in-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(255, 0, 0, 0.5);
        }

        /* --- Content Area & Player Cards (Existing Styles, now consistent) --- */
        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: var(--text);
            /* Consistent gradient heading */
            background: linear-gradient(135deg, #ff0000, #ff4444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .players {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .player-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
            transition: transform 0.2s;
        }
        .player-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 15px rgba(0,0,0,0.6);
        }
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .player-info h3 {
            margin: 0;
            color: white;
        }
        .player-info p {
            color: var(--muted);
            font-size: 0.9em;
            margin: 5px 0 0;
        }
        .rating {
            background: gold;
            color: black;
            font-weight: bold;
            padding: 3px 10px;
            border-radius: 10px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            text-align: center;
        }
        .stats div {
            flex: 1;
        }
        .stats span {
            display: block;
            font-weight: bold;
            color: white;
        }
        .skills {
            margin-top: 15px;
        }
        .bar {
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .bar-fill {
            height: 6px;
            background: var(--accent);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .top-bar {
                padding: 15px;
                flex-wrap: wrap;
                gap: 10px;
            }
            .search-bar {
                order: 3;
                flex: 1;
                max-width: none;
                margin: 10px 0 0 0;
            }
            .nav-links {
                flex-wrap: wrap;
            }
            .nav-link {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <header class="top-bar">
        <div class="logo">
            <i class='bx bx-football'></i> <span>Live Score</span>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search players, clubs, or positions..." onkeyup="searchPlayer()">
            <button onclick="performSearch()">
                <i class='bx bx-search'></i>
            </button>
        </div>
        <div class="top-icons">
            <button class="upload-btn" onclick="openUploadModal()">
                <i class='bx bx-plus'></i>
                <span>Upload</span>
            </button>
            <i class='bx bx-bell' title="Notifications" onclick="showNotifications()"></i>
            <div class="sign-in-btn" onclick="signIn()">Sign In</div>
        </div>
    </header>

    <nav class="horizontal-nav">
        <div class="nav-container">
            <div class="nav-links">
                <a href="index.html" class="nav-link active">
                    <span>Home</span>
                </a>
                <a href="highlights.html" class="nav-link">
                    <span>Highlights</span>
                </a>
                <a href="events.html" class="nav-link">
                    <span>Events</span>
                </a>
                <a href="players.html" class="nav-link">
                    <span>Playes</span>
                </a>
                <a href="sponsors.html" class="nav-link">
                    <span>Sponsors</span>
                </a>
                <a href="search.html" class="nav-link">
                    <span>Search</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Scout Discovery</h1>
        <p>Find and recruit the best football talent in Kenya</p>

        <div class="players" id="playerList">
            </div>
    </div>

    <script>
        // 1. DATA AND DOM ELEMENTS
        const players = [
            { name: "James Ochieng", age: 22, position: "Forward", club: "Gor Mahia FC", goals: 23, assists: 12, rating: 8.7, speed: 92, skill: 85 },
            { name: "Michael Wanjala", age: 19, position: "Midfielder", club: "Bandari FC", goals: 8, assists: 15, rating: 8.2, speed: 78, skill: 88 },
            { name: "David Kamau", age: 24, position: "Defender", club: "AFC Leopards", goals: 3, assists: 7, rating: 8.5, speed: 75, skill: 80 },
            { name: "Brian Omondi", age: 21, position: "Winger", club: "Ulinzi Stars", goals: 14, assists: 18, rating: 8.4, speed: 94, skill: 82 },
            { name: "Kevin Otieno", age: 20, position: "Goalkeeper", club: "Tusker FC", goals: 0, assists: 0, rating: 8.0, speed: 70, skill: 86 },
        ];

        const playerList = document.getElementById("playerList");

        // 2. OPTIMIZED DOM RENDERING FUNCTION (using map/join for performance)
        function displayPlayers(list) {
            if (list.length === 0) {
                 playerList.innerHTML = '<p style="text-align:center; color: var(--muted); grid-column: 1 / -1;">No players matched your search query.</p>';
                 return;
            }

            const playerHTML = list.map(player => `
                <div class="player-card">
                    <div class="player-header">
                        <div class="player-info">
                            <h3>${player.name}</h3>
                            <p>${player.age} yrs • ${player.position}</p>
                            <p>${player.club}</p>
                        </div>
                        <div class="rating">${player.rating}</div>
                    </div>
                    <div class="stats">
                        <div><span>${player.goals}</span>Goals</div>
                        <div><span>${player.assists}</span>Assists</div>
                    </div>
                    <div class="skills">
                        <p>Speed</p>
                        <div class="bar"><div class="bar-fill" style="width:${player.speed}%;"></div></div>
                        <p>Skill</p>
                        <div class="bar"><div class="bar-fill" style="width:${player.skill}%;"></div></div>
                    </div>
                </div>
            `).join(''); // Join the array into a single string

            playerList.innerHTML = playerHTML; // Write to the DOM *once*
        }

        // 3. SEARCH FUNCTION
        function searchPlayer() {
            const query = document.getElementById("searchInput").value.toLowerCase().trim();

            const filtered = players.filter(p =>
                p.name.toLowerCase().includes(query) ||
                p.club.toLowerCase().includes(query) ||
                p.position.toLowerCase().includes(query)
            );

            displayPlayers(filtered);
        }

        // 4. ACTION FUNCTIONS (Consolidated from both script blocks)
        function showNotifications() {
            showToast('🔔 No new notifications');
        }

        function openUploadModal() {
            showToast('Upload modal opening...');
        }

        function performSearch() {
             showToast(`Search completed for: ${document.getElementById('searchInput').value}`);
        }
        
        function signIn() {
             showToast("Sign-in functionality triggered!");
             // Note: window.location.href='profile.html' was in the original HTML, but keeping the JS function for consistency.
        }

        // 5. TOAST NOTIFICATION FUNCTIONALITY
        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #ff0000, #cc0000);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                z-index: 1000;
                font-weight: 500;
                animation: slideIn 0.3s ease;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transition = 'opacity 0.3s ease';
                setTimeout(() => document.body.removeChild(toast), 300);
            }, 3000);
        }

        // 6. INITIALIZATION
        displayPlayers(players);
        console.log("Scout Discovery page loaded.");
    </script>

</body>
</html>
