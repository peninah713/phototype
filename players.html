  <style>
    :root {
      --bg1: #25233c;

      --header-bg: rgba(37, 35, 60, 0.95);
    }

    body {
      background: var(--bg2);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      background: var(--header-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      border-bottom: 2px solid var(--accent);
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 1.4em;
      font-weight: 800;
      color: var(--accent);
    }

    .logo i {
      margin-right: 8px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: var(--accent);
    }

    .search-bar {
      display: flex;
      align-items: center;
      background: #1e1b3a;
      border-radius: 25px;
      padding: 5px 10px;
      width: 250px;
    }

    .search-bar input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      width: 100%;
      padding-left: 10px;
    }

    .top-actions {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .top-actions button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .top-actions button:hover {
      background: #ff4444;
    }

    .profile-circle {
      background: var(--accent);
      color: white;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-weight: bold;
    }

    /* Page Container */
    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: var(--text);
    }

    .players {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .player-card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }

    .player-card:hover {
      transform: scale(1.03);
    }

    .player-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .player-info h3 {
      margin: 0;
      color: white;
    }

    .player-info p {
      color: var(--muted);
      font-size: 0.9em;
      margin: 5px 0 0;
    }

    .rating {
      background: gold;
      color: black;
      font-weight: bold;
      padding: 3px 10px;
      border-radius: 10px;
    }

    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      text-align: center;
    }

    .stats div {
      flex: 1;
    }

    .stats span {
      display: block;
      font-weight: bold;
      color: white;
    }

    .skills {
      margin-top: 15px;
    }

    .bar {
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .bar-fill {
      height: 6px;
      background: var(--accent);
    }
  </style>
</head>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29 0%, #24243e 50%, #302b63 100%);
      color: white;
      min-height: 100vh;
    }

    /* Top Bar - Updated Layout */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 25px;
      background: linear-gradient(135deg, #1a1a33 0%, #2a2a50 100%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      flex-shrink: 0;
    }
    .logo i { 
      color: #ff0000; 
      font-size: 28px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-5px); }
      60% { transform: translateY(-3px); }
    }

    .search-bar {
      display: flex;
      flex: 0.5;
      max-width: 500px;
      position: relative;
      margin: 0 30px;
    }
    .search-bar input {
      flex: 1;
      padding: 12px 20px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .search-bar input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    .search-bar input:focus {
      border-color: #ff0000;
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
    }
    .search-bar button {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(135deg, #ff0000, #cc0000);
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      color: white;
      transition: all 0.3s ease;
    }
    .search-bar button:hover {
      background: linear-gradient(135deg, #cc0000, #aa0000);
      transform: translateY(-50%) scale(1.1);
    }

    /* Horizontal Navigation */
    .horizontal-nav {
      background: linear-gradient(135deg, #1a1a33 0%, #2a2a50 100%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0 25px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
    }

    .nav-links {
      display: flex;
      gap: 2px;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 15px 20px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-weight: 500;
      position: relative;
    }

    .nav-link:hover {
      color: white;
      background: rgba(255, 0, 0, 0.1);
    }

    .nav-link.active {
      color: #ff0000;
      background: rgba(255, 0, 0, 0.15);
    }

    .nav-link.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: #ff0000;
      border-radius: 2px 2px 0 0;
    }

    .nav-link i {
      font-size: 18px;
    }

    .nav-actions {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .top-icons {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 22px;
      flex-shrink: 0;
    }

    .upload-btn {
      background: linear-gradient(135deg, #ff0000, #cc0000);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
      font-size: 14px;
    }

    .upload-btn:hover {
      background: linear-gradient(135deg, #cc0000, #aa0000);
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(255, 0, 0, 0.4);
    }

    .upload-btn i {
      font-size: 18px;
    }

    .top-icons > i {
      cursor: pointer;
      transition: all 0.3s ease;
      padding: 8px;
      border-radius: 50%;
    }
    .top-icons > i:hover {
      color: #ff0000;
      background: rgba(255, 0, 0, 0.1);
      transform: scale(1.2);
    }

    .sign-in-btn {
      padding: 10px 20px;
      border-radius: 25px;
      background: linear-gradient(135deg, #ff0000, #cc0000);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 10px rgba(255, 0, 0, 0.3);
      font-size: 14px;
      white-space: nowrap;
    }

    .sign-in-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(255, 0, 0, 0.5);
    }

    /* Content Area */
    .content {
      padding: 40px 25px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .content h1 {
      font-size: 32px;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #ff0000, #ff4444);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .top-bar {
        padding: 15px;
        flex-wrap: wrap;
        gap: 10px;
      }
      .search-bar {
        order: 3;
        flex: 1;
        max-width: none;
        margin: 10px 0 0 0;
      }
      .nav-links {
        flex-wrap: wrap;
      }
      .nav-link {
        padding: 10px 15px;
        font-size: 14px;
      }
    }
  </style>
</head>

    // Toast notification
    function showToast(message) {
      const toast = document.createElement('div');
      toast.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(135deg, #ff0000, #cc0000);
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        font-weight: 500;
        animation: slideIn 0.3s ease;
      `;
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transition = 'opacity 0.3s ease';
        setTimeout(() => document.body.removeChild(toast), 300);
      }, 3000);
    }

    console.log("Live Score ready!");
  </script>

  <script>
    const players = [
      { name: "James Ochieng", age: 22, position: "Forward", club: "Gor Mahia FC", goals: 23, assists: 12, rating: 8.7, speed: 92, skill: 85 },
      { name: "Michael Wanjala", age: 19, position: "Midfielder", club: "Bandari FC", goals: 8, assists: 15, rating: 8.2, speed: 78, skill: 88 },
      { name: "David Kamau", age: 24, position: "Defender", club: "AFC Leopards", goals: 3, assists: 7, rating: 8.5, speed: 75, skill: 80 },
      { name: "Brian Omondi", age: 21, position: "Winger", club: "Ulinzi Stars", goals: 14, assists: 18, rating: 8.4, speed: 94, skill: 82 },
      { name: "Kevin Otieno", age: 20, position: "Goalkeeper", club: "Tusker FC", goals: 0, assists: 0, rating: 8.0, speed: 70, skill: 86 },
    ];

    const playerList = document.getElementById("playerList");

    function displayPlayers(list) {
      playerList.innerHTML = "";
      list.forEach(player => {
        playerList.innerHTML += `
          <div class="player-card">
            <div class="player-header">
              <div class="player-info">
                <h3>${player.name}</h3>
                <p>${player.age} yrs • ${player.position}</p>
                <p>${player.club}</p>
              </div>
              <div class="rating">${player.rating}</div>
            </div>
            <div class="stats">
              <div><span>${player.goals}</span>Goals</div>
              <div><span>${player.assists}</span>Assists</div>
            </div>
            <div class="skills">
              <p>Speed</p>
              <div class="bar"><div class="bar-fill" style="width:${player.speed}%;"></div></div>
              <p>Skill</p>
              <div class="bar"><div class="bar-fill" style="width:${player.skill}%;"></div></div>
            </div>
          </div>
        `;
      });
    }

    displayPlayers(players);

    function searchPlayer() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = players.filter(p => p.name.toLowerCase().includes(query) || p.club.toLowerCase().includes(query) || p.position.toLowerCase().includes(query));
      displayPlayers(filtered);
    }

    }
  </script>
