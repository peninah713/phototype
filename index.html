<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highlights</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="highlights.css">
</head>
<body>
  <!-- Top Bar -->
  <header class="top-bar">
    <div class="logo">
      <i class='bx bx-football'></i> <span>Live Score</span>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search football highlights..." onkeyup="searchVideos()" />
      <button><i class='bx bx-search'></i></button>
    </div>
    <div class="top-icons">
      <i class='bx bx-bell' title="Notifications"></i>
      <i class='bx bx-video-plus' title="Upload" onclick="toggleUploadForm()"></i>
      <div class="profile-circle">P</div>
    </div>
    <!-- Nav Links -->
    <div class="links">
      <a href="index.html"><i class="bx bx-home"></i></a>
      <a href="highlights.html"><i class="bx bx-video"></i></a>
      <a href="events.html"><i class="bx bx-calendar"></i></a>
    </div>
  </header>

  <!-- Upload Form -->
  <div class="upload-form" id="uploadForm">
    <h2>Create Post</h2>
    <input type="text" id="videoUrl" placeholder="Paste YouTube Embed URL">
    <input type="text" id="videoTitle" placeholder="Video Title">
    <select id="videoCategory">
      <option value="goals">Goals</option>
      <option value="skills">Skills</option>
      <option value="matches">Matches</option>
      <option value="training">Training</option>
    </select>
    <button onclick="postVideo()">Post</button>
  </div>

  <!-- Highlights Section -->
  <main>
    <section class="highlights">
      <h1>Top Highlights</h1>
      <div class="video-grid" id="videoGrid">
        <!-- Example video card -->
        <div class="video-card" data-category="goals">
          <div class="video-thumbnail">
            <iframe src="https://www.youtube.com/embed/Io0fBr1XBUA" allowfullscreen></iframe>
          </div>
          <div class="video-info">
            <p class="title">Amazing Goal Compilation</p>
            <div class="meta"><span>2.3M views</span> Â· <span>1 week ago</span></div>
          </div>
          <div class="video-actions">
            <i class='bx bx-like'></i>
            <i class='bx bx-bookmark'></i>
            <i class='bx bx-share'></i>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="highlights.js"></script>
</body>
</html>
